language: python
jobs:
  include:
    ## linux build
    - services: docker
    dist: xenial
    python:
    #  - "2.7"
    #  - "3.4"
      - "3.5"
      - "3.6"
      - "3.7"
      - "3.7-dev"
      - "3.8-dev"
      - "nightly"
      # Also test pypy
      - "pypy"
      - "pypy3"
    
    ## linux ARMv8 build
    - services: docker
      arch: arm64
    
    ## linux PPC64LE build
    - services: docker
      arch: ppc64le
    
    ## linux S390X build
    - services: docker
      arch: s390x
    
    ## osx build
    - os: osx
      osx_image: xcode12u
      language: shell
    - os: osx
      osx_image: xcode11.3
      language: shell
    - os: osx
      osx_image: xcode10.2
      #language: shell
      language: generic
      env: PYTHON=36
    
    ## windows build
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
env:
  global:
    - TWINE_USERNAME=__token__
    - CIBW_SKIP="cp27-* cp33-* cp34-* cp35-*"
    - CIBW_BEFORE_TEST="pip3 install -r requirements.txt"
    - CIBW_TEST_COMMAND="python3 {project}/FooFinder/test.py"
    #- CIBW_TEST_COMMAND="python -m unittest discover -f -s {project}/tests"
    # Note: TWINE_PASSWORD is set to a PyPI API token in Travis settings
install:
  #- python3 -m pip3 install -r requirements.txt
  #- python3 -m pip3 install cibuildwheel==1.6.4
script:
  ## unittest
  - python3 FooFinder/test.py

  ## cibuildwheel
  #- python3 -m cibuildwheel --output-dir wheelhouse
  
  ## pure python
  - pip3 install wheel
  - pip3 wheel -w wheelhouse .
after_success:
  #if the release was tagged, upload them to PyPI
  #python3 -m twine upload wheelhouse/*.whl
  - |
    if [[ $TRAVIS_TAG ]]; then
      python3 -m pip3 install twine
      python3 -m twine upload --repository testpypi wheelhouse/*.whl
    fi
