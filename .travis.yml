matrix:
  include:
    language: python
    python:
    - '3.5'
    - '3.6'
    - '3.7'
    - '3.8'
    - '3.8-dev'
    - '3.9'
    - '3.9-dev'
    - 'nightly'
    install: 
    script:
    - python FooFinder/test.py
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    username: "__token__"
    password: 
      secure: ""
    on:
      tags: true
    edge: true # opt in to dpl v2
  - provider: releases
    token: 
      secure: ""
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
    edge: true # opt in to dpl v2