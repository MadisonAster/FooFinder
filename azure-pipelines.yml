trigger:
- master
stages:
- stage: Test
  jobs:
  - job:
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'
        Python39:
          python.version: '3.9'
    steps:
    

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    #- script: |
    #  displayName: 'Install dependencies'

    - script: |
        python FooFinder/test.py
      displayName: 'Integration Tests'

  - job:
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        BuildArtifact:
          python.version: '3.7'
    steps:
    - script: |
        pip install wheel
        pip install twine
      displayName: 'Install dependencies'

    - script: |
        python setup.py sdist
      displayName: 'Artifact creation'

    - task: CopyFiles@2
      inputs:
        targetFolder: $(Build.ArtifactStagingDirectory)
        
    - script: |
        pwd
        ls ~/dist/dist/
        python -m twine upload -r FooFinder_Feed dist $(Build.ArtifactStagingDirectory)/dist/dist/*.tar.gz

